<div class="main">
    <div class="newpost">
        <h2>Add a new post:</h2>
        <br>
        <label>Title:</label>
        <input class="title" [(ngModel)]="newPost.title" />
        <label>Body:</label>
        <textarea class="content" [(ngModel)]="newPost.content"></textarea>
        <br>
        <button class="newpostBtn" (click)="addPost()">Create Post</button>
    </div>

    <div *ngIf="selectedPost" class="savePost">
        <h2>Update post:</h2>
        <br>
        <label>Title:</label>
        <input class="saveTitle" [(ngModel)]="selectedPost.title" />
        <label>Content:</label>
        <textarea class="saveContent" [(ngModel)]="selectedPost.content"></textarea>
        <br>
        <button class="saveBtn" (click)="saveChanges()">Save Changes</button>
    </div>
</div>
<hr>

<div class="postarea">
    <div *ngFor="let post of posts" class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <button class="updateBtn" (click)="updatePost(post)">Update</button>
        <button class="deleteBtn" (click)="deletePost(post.id)">Delete</button>
    </div>
</div>
